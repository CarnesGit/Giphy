<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/Javascript/app.js"></script>
    <title>Giphy!</title>
</head>

<body>
    <div class="container">
        <h1 id="head">Find your GIF!</h1>
        <div id="myBtns">
            <h2 class="myBtnH2">Some of my favorites are in</h2>
            <button id="scienceFiction" type="button" class="btn btn-primary">Science Fiction</button>
            <button id="fantasy" type="button" class="btn btn-primary">Fantasy</button>
            <button id="beer" type="button" class="btn btn-primary">Beer</button>
            <button id="coding" type="button" class="btn btn-primary">Coding</button>
            <h2 class="myBtnH2">What are your's?</h2>
            <h2 class="myBtnH2">Click the picture to start the Gif's</h2>
        </div>
        <div id="search">
            <input id="searchText" type="text" placeholder="What are we looking for?" name="search">
            <button id="searchBtn" type="button" class="btn btn-primary">Search</button>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <img class="top gif img-thumbnail rounded float-left" id="gif1" src="" alt="1st search result">
                <img class="gif img-thumbnail rounded" id="gif2" src="" alt="2nd search result">
                <img class="top gif img-thumbnail rounded float-right" id="gif3" src="" alt="3rd search result">
            </div>
        </div>

        <div class="row-">
            <div class="col-lg-12">
                <img class="left gif img-thumbnail rounded float-left" id="gif4" src="" alt="4th search result">
                <img class="gif img-thumbnail rounded" id="gif5" src="" alt="5th search result">
                <img class="right gif img-thumbnail rounded float-right" id="gif6" src="" alt="6th search result">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <img class="gif img-thumbnail rounded float-left" id="gif7" src="" alt="7th search result">
                <img class="gif img-thumbnail rounded" id="gif8" src="" alt="8th search result">
                <img class="right gif img-thumbnail rounded float-right" id="gif9" src="" alt="9th search result">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <img class="bottom gif img-thumbnail rounded" id="gif10" src="" alt="10th search result">
            </div>
        </div>
    </div>
</body>

</html>
